<!DOCTYPE html>
<html>
<head>
  <title>My Chrome Extension</title>
  <style>
    body {
      width: 300px;
      height: 200px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>Welcome to my Chrome extension.</p>
  <p>Current URL: <span id="url"></span></p>
  <input type="range" id="volumeSlider" min="0" max="100" value="10">
  <p>Volume: <span id="volumeValue">10</span>%</p>
  <p>Status: <span id="statusText">Loading...</span></p>
  <button id="excludeDomainButton">Exclude This Domain</button>
  <script src="popup.js"></script>
</body>
</html>
